<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="format-detection" content="telephone=no">
    <title>Transactions Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
<div class="max-w-4xl mx-auto m-3 p-6 bg-white shadow-lg rounded-lg">
    <!-- Header -->
    <header class="text-center py-4 mb-4">
        <h1 class="text-2xl font-semibold text-gray-800">Ramagiri Residency</h1>
        <h2 class="text-xl font-semibold text-gray-800">Monthly Transactions Report</h2>
        <p class="text-gray-500">September 2024</p>
    </header>

    <div class="relative flex flex-col w-full h-full overflow-scroll text-gray-700 bg-white shadow-md rounded-xl bg-clip-border">
        <table class="w-full table-auto text-sm text-left text-gray-500">
            <thead class="text-xs text-gray-900 bg-gray-100 uppercase">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Product name
                </th>
                <th scope="col" class="px-6 py-3 text-right">
                    Price
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd:bg-white even:bg-gray-50">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                    Apple MacBook Pro 17"<br>
                    <span class="text-gray-400">22 Sep 2024</span>
                </th>
                <td class="px-6 py-4 text-right">
                    $2999
                </td>
            </tr>
            <tr class="odd:bg-white even:bg-gray-50">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                    Apple MacBook Pro 17"<br>
                    <span class="text-gray-400">22 Sep 2024</span>
                </th>
                <td class="px-6 py-4 text-right">
                    $299
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td class="p-4 text-left font-bold text-slate-800 border-t border-slate-300">
                    Total:
                </td>
                <td class="p-4 text-right font-semibold text-slate-800 border-t border-slate-300">
                    $605.00
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
    <!-- Footer -->
    <footer class="text-center mt-8 text-gray-500">
        <a href="https://aptnest.com">&copy; 2024 AptNest. All Rights Reserved.</a>
    </footer>
</div>
</body>

</html>
